<!DOCTYPE html>
<html>
<head>
 <head>
  <title>youtube </title>

  <!-- YouTube icon as favicon -->
  <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Logo_2017.svg" type="image/svg+xml" sizes="64x64 128x128">
</head>

  <!-- High-resolution YouTube favicon -->
  <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Logo_2017.svg" type="image/svg+xml" sizes="64x64 128x128">

  <style>
    /* Modern, vibrant background with animated gradient */
    body {
      background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
      background-size: 600% 600%;
      animation: gradientAnimation 15s ease infinite;
      font-size: 1.8em;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #ffffff;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    @keyframes gradientAnimation {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    h1, h2, h3 {
      text-shadow: 3px 3px 10px rgba(0,0,0,0.5);
      margin: 20px 0;
    }

    h1 {
      color: #ffea00; /* bright yellow for main headings */
      font-size: 3em;
    }

    h2 {
      color: #00f0ff; /* cyan for subheadings */
      font-size: 2.5em;
    }

    h3 {
      color: #ff6b81; /* soft coral */
      font-size: 2em;
    }

    /* Cool image styling */
    .cool-image {
      display: block;
      margin: 20px auto;
      width: 60%;
      max-width: 800px;
      height: auto;
      border-radius: 25px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.6);
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
    }

    .cool-image:hover {
      transform: scale(1.08);
      box-shadow: 0 20px 50px rgba(0,0,0,0.8);
    }

    a {
      color: #ffffff;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    a:hover {
      color: #ffd700; /* gold hover effect */
      text-shadow: 1px 1px 5px rgba(0,0,0,0.5);
    }
  </style>
  <style>
  /* Existing styles ... */

  /* Change color of the quote */
  h3 q {
    color: #00ff00; /* bright green */
  }
</style>
</head>

<body>
  <h1>Welcome!</h1>
  <h2>Dear Friend</h2>

  <!-- Image wrapped in a link -->
  <a href="https://www.youtube.com/@lamivi.b" target="_blank">
    <img src="you.png" class="cool-image" alt="Zain Ali">
  </a>

  <h1>Subscribe</h1>
  <h3><q>Click Go to YouTube and Image </q></h3>

  <h1><a href="https://www.youtube.com/@lamivi.b" target="_blank">Go to YouTube</a></h1>

  <h2>Channel Name</h2>
  <h1>lamivi.b</h1>

  <h2>.........</h2>
</body>
</html>
